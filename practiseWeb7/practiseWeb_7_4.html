<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка толщины шрифта</title>
    <style>
        .lighter
        {
        font-weight: lighter; 
        }
        .bolder {
            font-weight: bolder;
        }
        p i {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="bolder">Lorem</h1>
    <i>Lorem ipsum dolor</i>
    <p class="lighter">Expedita a iste <i>veritatis</i> error placeat, eaque ab <i>praesentium</i> soluta iure ad!</p>
</body>
</html>
