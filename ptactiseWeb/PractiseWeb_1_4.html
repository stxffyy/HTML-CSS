<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Практическое задание 1.4 Элементы цитирования</title>
    </head>
    <body>
        <blockquote>
            <p>
                <q>
                    Серная кислота H <sub>2</sub>SO <sub>4</sub> - сильная
                    двухосновная кислота, отвечающая высшей степени
                    окисления серы (+6).
                </q>
                <!-- Тег q - это кавычки -->
                <!-- Тег sub - это нижний индекс -->
                <!-- Тег <blockquote> предназначен для выделения длинных цитат внутри документа. 
                    Текст, обозначенный этим тегом, традиционно отображается как выровненный блок с отступами 
                    слева и справа (примерно по 40 пикселов), а также с отбивкой сверху и снизу. -->

            </p>
        </blockquote>
    </body>
</html>
